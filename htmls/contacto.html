<body class="body">
    <!--NAVBAR-->
    <header>
        <nav class="header__nav"> 
            <img class="header__logo" src="../assets/favicon.png" alt="LOGO"> 
            <ul class="header__ul">
                <li class="header__list"><a class="header__anchor" href="../index.html">Inicio</a></li>
                <li class="header__list"><a class="header__anchor" href="../htmls/equiposrecomendados.html">Equipos Recomendados</a></li>

                <li class="header__list"><a class="header__anchor" href="../htmls/cursos.html">Cursos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--INFORMACION PERSONAL-->
        <br>
        <form class="form" action="" method="get" enctype="text/plain" >
            <fieldset class="filset">
                <legend class="filset__legend"> <p class="scale-out-ver-bottom ">Informacion Personal </p> </legend>
                <span class="placeholder col-12 bg-info"></span>
                <div class="row">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres"  required>
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Coloque su email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Confirmar Contraseña</label>
                </div>
    <br>
    <span class="placeholder col-12 bg-info"></span>
    <div> Genero
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
            <option selected>Abra para seleccionar su genero</option>
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
        </select>
        <span class="placeholder col-12 bg-info"></span>
    Tipo de produccion
    <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
        <label class="form-check-label" for="flexSwitchCheckReverse">Single</label>
    </div>
    <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
        <label class="form-check-label" for="flexSwitchCheckReverse">Ep</label>
    </div>
    <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
        <label class="form-check-label" for="flexSwitchCheckReverse">Lp</label>
    </div>
    <br>
    <span class="placeholder col-12 bg-info"></span>
    <div class="form__div">Informacion de la produccion requerida</div> 

<div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
        <label for="floatingTextarea2">Coloque aqui informacion sobre su proyecto</label>
</div>
<span class="placeholder col-12 bg-info"></span>
    <button type="submit" class="btn btn-outline-success">Enviar</button>
    <button type="reset" class="btn btn-outline-danger">Reset</button>

    </fieldset>
    
        </form>
    

    </main>
